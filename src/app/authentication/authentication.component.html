<div style="text-align:center">
  <div class="alert-danger" *ngIf="errorMessage != null">{{errorMessage}}</div>
  <label>username:</label>
  <input type="text>" [(ngModel)]="userCreds.name"/>
  <br/>
  <label>password:</label>
  <input type="password" [(ngModel)]="userCreds.password"/>
  <br/>
  <button class="btn-primary" (click)="login()">Login</button>
</div>
